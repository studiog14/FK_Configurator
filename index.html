<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfigurator Krzesła</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #viewer {
      flex: 1;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #ui-panel {
      width: 320px;
      background-color: #111;
      color: rgb(255, 255, 255);
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .option-button, .checkout-button, .confirm-button, .cancel-button, .confirm-selection-button {
      padding: 12px 24px;
      margin: 8px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .option-button {
      background: linear-gradient(90deg, #887f00, #000000);
      color: rgb(180, 180, 180);
    }

    .option-button:hover {
      background: linear-gradient(90deg, #000000, #000000);
    }

    .checkout-button {
      background-color: #1c1c1c;
      border: 1px solid #ffee00;
      color: #dfdfdf;
    }

    .checkout-button:hover {
      background-color: #eeff00;
      color: white;
    }

    .confirm-button {
      background-color: #eeff00;
      color: white;
    }

    .cancel-button {
      background-color: #000000;
      color: white;
    }

    .confirm-selection-button {
      background-color: #444;
      color: white;
      margin-top: 10px;
    }

    .confirm-selection-button:hover {
      background-color: #666;
    }

    .panel {
      display: none;
      margin-top: 20px;
    }

    .panel.active {
      display: block;
    }

    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Viewer (Verge3D iframe) -->
  <div id="viewer">
    <iframe src="https://v3d.net/19pa" allowfullscreen></iframe>
  </div>

  <!-- UI Panel -->
  <div id="ui-panel">
    <button class="option-button" onclick="showPanel('simple')">Simple Chair</button>
    <button class="option-button" onclick="showPanel('configurable')">Configurable Chair</button>
    <button class="option-button" onclick="showPanel('material')">Material</button>

    <!-- Panel: Simple Chair -->
    <div id="panel-simple" class="panel">
      <p>Wybierz wariant krzesła:</p>
      <button>Model A</button>
      <button>Model B</button>
      <button class="confirm-selection-button" onclick="confirmChoice()">Zatwierdź wybór</button>
    </div>

    <!-- Panel: Configurable Chair -->
    <div id="panel-configurable" class="panel">
      <p>Wybierz siedzisko i oparcie:</p>
      <button>Siedzisko A</button>
      <button>Siedzisko B</button>
      <p>Wybierz nogi:</p>
      <button>Nogi metalowe</button>
      <button>Nogi drewniane</button>
      <button class="confirm-selection-button" onclick="confirmChoice()">Zatwierdź wybór</button>
    </div>

    <!-- Panel: Material -->
    <div id="panel-material" class="panel">
      <p>Na co chcesz nałożyć materiał?</p>
      <button>Siedzisko</button>
      <button>Oparcie wewnętrzne</button>
      <button>Oparcie zewnętrzne</button>
      <p>Wybierz tkaninę:</p>
      <button>Materiał 1</button>
      <button>Materiał 2</button>
      <button class="confirm-selection-button" onclick="confirmChoice()">Zatwierdź wybór</button>
    </div>

    <!-- Checkout -->
    <div id="checkout-section" style="margin-top: 20px; display: none;">
      <button class="checkout-button" onclick="showConfirmation()">Do kasy</button>
    </div>

    <!-- Confirmation -->
    <div id="confirmation" style="display: none; margin-top: 20px;">
      <p>Czy jesteś pewny swojego wyboru?</p>
      <button class="confirm-button" onclick="confirmSelection()">Tak</button>
      <button class="cancel-button" onclick="cancelConfirmation()">Nie</button>
    </div>
  </div>

  <script>
    function showPanel(panelId) {
      const panels = document.querySelectorAll('.panel');
      panels.forEach(p => p.classList.remove('active'));
      document.getElementById('panel-' + panelId).classList.add('active');

      // Ukryj inne sekcje
      document.getElementById('checkout-section').style.display = 'none';
      document.getElementById('confirmation').style.display = 'none';
    }

    function confirmChoice() {
      // Po zatwierdzeniu pokazujemy "Do kasy"
      document.getElementById('checkout-section').style.display = 'block';
      document.getElementById('confirmation').style.display = 'none';
    }

    function showConfirmation() {
      document.getElementById('confirmation').style.display = 'block';
    }

    function confirmSelection() {
      alert("Dziękujemy za skonfigurowanie produktu i zakup!");
    }

    function cancelConfirmation() {
      document.getElementById('confirmation').style.display = 'none';
    }
  </script>

</body>
</html>
