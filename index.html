<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #viewer {
      flex: 2;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #ui-panel {
      flex: 1;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .icon-button {
      background-color: transparent;
      border: none;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icon-button img {
      width: 40px;
      height: 40px;
    }

    .icon-button:hover {
      transform: scale(1.1);
    }

    .icon-button.selected {
      outline: 2px solid black;
      border-radius: 5px;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    .chair-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .chair-tile {
      width: 90px;
      text-align: center;
      cursor: pointer;
      padding: 5px;
      border: 1px solid transparent;
      transition: border 0.2s;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    .chair-tile.selected-chair {
      border: 2px solid black;
    }

    .chair-tile img {
      width: 100%;
      height: 60px;
      object-fit: contain;
      border-radius: 4px;
    }

    .chair-name {
      font-size: 12px;
      margin-top: 5px;
    }

    .chair-price {
      font-size: 11px;
      color: #555;
    }

    .summary {
      margin-top: auto;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .cart-button {
      background-color: black;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-button:hover {
      background-color: #333;
    }

    /* Nowe style ‚Äì selektor czƒô≈õci */
    #material-part-selector {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .part-button {
      width: 80px;
      background-color: #f0f0f0;
      border: 2px solid transparent;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      padding: 5px;
      transition: 0.3s;
    }

    .part-button img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .part-button.active {
      border-color: black;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <iframe src="https://v3d.net/19pa" allowfullscreen id="model-iframe"></iframe>
  </div>

  <div id="ui-panel">
    <div id="top-buttons">
      <button class="icon-button selected" data-tooltip="Wyb√≥r Krzes≈Ça" onclick="showPanel('panel-chair', this)">
        <img src="icons/chair_icon.png" alt="Wybierz krzes≈Ço" />
      </button>
      <button class="icon-button" data-tooltip="Wyb√≥r Kube≈Çka" onclick="showPanel('panel-kubelek', this)">
        <img src="icons/seat_icon.png" alt="Wybierz kube≈Çek" />
      </button>
      <button class="icon-button" data-tooltip="Wyb√≥r N√≥g" onclick="showPanel('panel-nogi', this)">
        <img src="icons/legs_icon.png" alt="Wybierz nogi" />
      </button>
      <button class="icon-button" data-tooltip="Wyb√≥r Materia≈Çu" onclick="showPanel('panel-material', this)">
        <img src="icons/fabric_icon.png" alt="Wybierz materia≈Ç" />
      </button>
    </div>

    <div id="panel-chair" class="panel active">
      <p>Wybierz model krzes≈Ça:</p>
      <div id="chair-grid" class="chair-grid"></div>
    </div>

    <div id="panel-kubelek" class="panel">
      <p>Wybierz kube≈Çek:</p>
      <div id="kubelek-grid" class="chair-grid"></div>
    </div>

    <div id="panel-nogi" class="panel">
      <p>Wybierz nogi:</p>
      <div id="nogi-grid" class="chair-grid"></div>
    </div>

    <div id="panel-material" class="panel">
      <p>Wybierz czƒô≈õƒá krzes≈Ça:</p>
      <div id="material-part-selector">
        <div class="part-button active" data-part="legs" onclick="selectPart(this)">
          <img src="icons/m_legs_icon.png" alt="Nogi"><br>Nogi
        </div>
        <div class="part-button" data-part="seat" onclick="selectPart(this)">
          <img src="icons/m_seat_icon.png" alt="Siedzisko"><br>Siedzisko
        </div>
        <div class="part-button" data-part="back_outer" onclick="selectPart(this)">
          <img src="icons/m_backseat_out_icon.png" alt="Oparcie zewn."><br>Zewn. oparcie
        </div>
        <div class="part-button" data-part="back_inner" onclick="selectPart(this)">
          <img src="icons/m_backseat_in_icon.png" alt="Oparcie wewn."><br>Wewn. oparcie
        </div>
      </div>

      <p>Wybierz materia≈Ç:</p>
      <div id="material-grid" class="chair-grid"></div>
    </div>

    <div class="summary">
      <div id="summary">Suma: 0 z≈Ç</div>
      <button class="cart-button">Dodaj do koszyka</button>
    </div>
  </div>

  <script>
    let selectedPart = "legs"; // domy≈õlnie wybrane

    const selected = {
      chair: null,
      kubelek: null,
      nogi: null,
      material: null,
    };

    const prices = {
      chair: 0,
      kubelek: 0,
      nogi: 0,
      material: 0,
    };

    function updateSummary() {
      const total = prices.chair + prices.kubelek + prices.nogi + prices.material;
      document.getElementById("summary").innerText = `Suma: ${total} z≈Ç`;
    }

    function showPanel(panelId, btn) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.icon-button').forEach(b => b.classList.remove('selected'));
      document.getElementById(panelId).classList.add('active');
      btn.classList.add('selected');
    }

    function selectPart(el) {
      document.querySelectorAll('.part-button').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      selectedPart = el.getAttribute('data-part');
    }

    function selectOption(type, name, price, el) {
      const grid = document.getElementById(`${type}-grid`);
      const previouslySelected = grid.querySelector('.selected-chair');

      if (previouslySelected === el) {
        el.classList.remove('selected-chair');
        selected[type] = null;
        prices[type] = 0;
      } else {
        grid.querySelectorAll('.chair-tile').forEach(tile => tile.classList.remove('selected-chair'));
        el.classList.add('selected-chair');
        selected[type] = name;
        prices[type] = price;
      }

      updateSummary();

      // üëâ Mo≈ºesz tutaj wys≈Çaƒá info do Verge3D (Puzzles): np. applyMaterialToPart(selectedPart, name)
      // console.log(`Zastosuj materia≈Ç '${name}' do czƒô≈õci '${selectedPart}'`);
    }

    async function loadSheetData() {
      const sheetId = "1vCs6YeHgKqlYwg8rvJOqVzNRnXeATJCBuK-zh3NNj78";
      const sheetName = "Dane";
      const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

      const response = await fetch(url);
      const data = await response.json();

      const chairGrid = document.getElementById("chair-grid");
      const kubelekGrid = document.getElementById("kubelek-grid");
      const nogiGrid = document.getElementById("nogi-grid");
      const materialGrid = document.getElementById("material-grid");

      data.forEach(row => {
        const tile = document.createElement("div");
        tile.className = "chair-tile";
        tile.innerHTML = `
          <img src="${row.Obrazek}" alt="${row.Nazwa}" />
          <div class="chair-name">${row.Nazwa}</div>
          <div class="chair-price">Cena: ${row.Cena} z≈Ç</div>
        `;

        const price = parseFloat(row.Cena);

        switch (row.Typ) {
          case "Krzes≈Ço":
            tile.onclick = () => selectOption('chair', row.Nazwa, price, tile);
            chairGrid.appendChild(tile);
            break;
          case "Kube≈Çek":
            tile.onclick = () => selectOption('kubelek', row.Nazwa, price, tile);
            kubelekGrid.appendChild(tile);
            break;
          case "Nogi":
            tile.onclick = () => selectOption('nogi', row.Nazwa, price, tile);
            nogiGrid.appendChild(tile);
            break;
          case "Materia≈Ç":
            tile.onclick = () => selectOption('material', row.Nazwa, price, tile);
            materialGrid.appendChild(tile);
            break;
        }
      });
    }

    loadSheetData();
  </script>
</body>
</html>
